{% extends 'navbar.html' %} 

{% block title %} Edit Profile {%endblock %}

{% block content %}
        <div class="border border-2 py-5" style="margin: 20px 150px; border-radius: 15px;">
          <h1 class="text-center my-3">Login</h1>
          <div class="login-form justify-content-center d-flex">
            <div class="form-group " style="width: 65%;">
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-text py-2" style="font-size: 17px;">
                  You don't have an account, please 
                  <a href="{% url 'register' %}">
                  register</a>.
                </div>
                  <span class="justify-content-center d-flex">            
                    <button class="btn btn-info text-light px-5 py-2 fs-5">Login</button>
                  </span>
              </form>
            </div>
          </div>
        </div>
      
{% endblock %}
