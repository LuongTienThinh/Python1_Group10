{% extends 'base.html' %} {% block content %}
<h1>Add Post...</h1>
{% if user_is_authenticated and user.is_superuser %}
<div class="form-group">
  <form method="post">
    {% csrf_token %} {{ form.media}}  {{ form.as_p }}

    <br><br>
    <button class="btn btn-info">Add Post</button>
    <br>

</div>
{% else %}
<h1>Only admin can add post</h1>
{% endif %}
<script>
  var name = "{{ user.id }}";
  document.getElementById("elder").value = name;
</script>
{% endblock %}
